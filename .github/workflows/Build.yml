name: build excalidraw

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: create releases
      run: |
        npm install
        yarn build
        ls -a
        zip -r build.zip . -i build/
        gh release create ${{ github.run_number }}.0.0 build.zip
      env:
         GITHUB_TOKEN: ${{ secrets.TK }}
      shell: bash
